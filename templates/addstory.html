	<link rel="stylesheet" href="../stylesheets/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

</head>

<body>

	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>

			<a class="navbar-brand" href="/">UnearthWorks</a>
		</div>
		<div class="navbar-collapse collapse ">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/aboutus">About Us</a></li>
				<li><a href="/faq">FAQ</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<span> Welcome, {{ nickname }}. </span>
					<li><a href="/login/">Home</a></li>
					<li><a href="genre.html">Stories</a></li>
					<li><a href="{{  logout  }}">Logout</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1>Add new story</h1>
				<form role="form" method="post">
					<div class="form-group">
						<label>Title</label>
						<input type="text" class="form-control" name="title" value="{{  title  }}">
					</div>
					<div class="form-group">
						<label>Author</label>
						<input type="text" class="form-control" name="author" value="{{  author  }}">
					</div>
					<div class="form-group">
						<label>Link</label>
						<input type="url" class="form-control" name="link" value="{{  link  }}">
					</div>
					<div class="form-group">
						<label>Genre</label>
						<input type="text" class="form-control" name="genre" value="{{  genre  }}">
					</div>
					<div class="form-group">
						<label>Rating</label>
						<input type="text" class="form-control" name="rating" value="{{  rating  }}">
					</div>
					<div class="form-group">
						<label>Characters</label>
						<input type="text" class="form-control" name="characters" value="{{  characters  }}">
					</div>
					<div class="form-group">
						<label>Description</label>
						<textarea class="form-control" rows="3" name="desc"> {{  desc  }}</textarea>
					</div>
					<div class="form-group">
						<label>Editor's note</label>
						<textarea class="form-control" rows="3" name="editor"> {{  editor  }}</textarea>
					</div>

					<button type="submit" class="btn btn-default" value="Submit">Submit</button>
				</form>
			</div>
			<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
			<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
			<script src = "http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		</body>
